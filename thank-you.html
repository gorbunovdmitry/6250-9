<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за участие!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
            font-display: swap;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .moai-image {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            object-fit: contain;
        }

        .main-title {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .description {
            font-size: 18px;
            font-weight: 400;
            color: #000000;
            margin-bottom: 15px;
            max-width: 300px;
            line-height: 1.4;
        }

        .conclusion {
            font-size: 16px;
            font-weight: 400;
            color: #666666;
            max-width: 300px;
            line-height: 1.4;
        }

        @media (max-width: 375px) {
            .main-title {
                font-size: 28px;
            }
            
            .description {
                font-size: 16px;
            }
            
            .conclusion {
                font-size: 14px;
            }
            
            .moai-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <img src="images/pashi.png" alt="Moai" class="moai-image">
    <h1 class="main-title">Только тссс</h1>
    <p class="description">Вы поучаствовали в очень важном исследовании, которое поможет улучшить продукт. Вы – наш герой!</p>
    <p class="conclusion">Продукта не существует</p>

    <script>
        // Предотвращаем возврат назад
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };

        // Предотвращаем закрытие страницы
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
</html>
